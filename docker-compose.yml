version: '3.8'

services:
  server:
    build:
      context: ./terra-server
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-riversun7}/antigravt01-server:latest
    container_name: terra-server
    ports:
      - "3001:3001"
    volumes:
      - ./terra-data/db:/app/db # Persist database
    environment:
      - NODE_ENV=production
    restart: always
    networks:
      - terra-network

  client:
    build:
      context: ./terra-client
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-riversun7}/antigravt01-client:latest
    container_name: terra-client
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001 # Client-side calls might need public URL
      # If SSR needs to talk to server container directly:
      - INTERNAL_API_URL=http://server:3001
    depends_on:
      - server
    restart: always
    networks:
      - terra-network

  watchtower:
    image: containrrr/watchtower
    container_name: terra-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 300 --cleanup # Check every 5 mins, remove old images
    restart: always

networks:
  terra-network:
    driver: bridge
