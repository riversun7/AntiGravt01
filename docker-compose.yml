version: '3.8'

services:
  server:
    build:
      context: ./terra-server
    container_name: terra-server
    ports:
      - "3001:3001"
    volumes:
      - ./terra-data/db:/app/db
    environment:
      - NODE_ENV=production
      - CORS_ORIGIN=https://riversun7.synology.me
      - PORT=3001
    restart: always
    networks:
      - terra-network

  client:
    build:
      context: ./terra-client
    container_name: terra-client
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL= # Empty to use relative path (browser domain)
      - INTERNAL_API_URL=http://server:3001
    depends_on:
      - server
    restart: always
    networks:
      - terra-network

  watchtower:
    image: containrrr/watchtower
    container_name: terra-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 60 --cleanup # Check every 5 mins, remove old images
    restart: always

networks:
  terra-network:
    driver: bridge
