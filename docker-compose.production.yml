version: '3.8'

services:
  server:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-riversun7}/antigravt01-server:latest
    container_name: terra-server
    # ports:
    #   - "8081:3001" # Disabled: Traffic goes through Client Proxy (Next.js Rewrite)
    volumes:
      - ./terra-data/db:/app/db
    environment:
      - NODE_ENV=production
      - CORS_ORIGIN=https://riversun7.synology.me
    restart: always
    networks:
      - terra-network

  client:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-riversun7}/antigravt01-client:latest
    container_name: terra-client
    ports:
      - "8080:3000"
    environment:
      - NEXT_PUBLIC_API_URL= # Empty to force relative path usage
      - INTERNAL_API_URL=http://server:3001
    depends_on:
      - server
    restart: always
    networks:
      - terra-network

  watchtower:
    image: containrrr/watchtower
    container_name: terra-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 300 --cleanup
    restart: always

networks:
  terra-network:
    driver: bridge
