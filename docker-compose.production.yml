version: '3.8'

services:
  caddy:
    image: caddy:alpine
    container_name: terra-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: always
    networks:
      - terra-network
    depends_on:
      - server
      - client

  server:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-riversun7}/antigravt01-server:latest
    container_name: terra-server
    expose:
      - "3001"
    volumes:
      - ./terra-data/db:/app/db
    environment:
      - NODE_ENV=production
      - CORS_ORIGIN=https://riversun7.synology.me
      - PORT=3001
    restart: always
    networks:
      - terra-network

  client:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-riversun7}/antigravt01-client:latest
    container_name: terra-client
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=
      - INTERNAL_API_URL=http://server:3001
    depends_on:
      - server
    restart: always
    networks:
      - terra-network

  watchtower:
    image: containrrr/watchtower
    container_name: terra-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 60 --cleanup
    restart: always

networks:
  terra-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
